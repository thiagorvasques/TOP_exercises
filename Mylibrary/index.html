  <body class="d-flex flex-column load">
    <header class=".container-fluid bg flex-shrink-1 header-box">
      <div class="d-flex justify-content-between align-items-center">
        <div class="name">
          <h1>My Library</h1>
        </div>
        <div
          class="d-flex justify-content-center align-items-bottom menu"
          onclick="showDiv()"
        >
          <div class="show-info align-self-end">
            <i class="arrow down"></i>
          </div>
        </div>
        <div class="signin">
          <button type="button" class="btn btn-info" id="signin">
            Sign in
          </button>
        </div>
      </div>
    </header>
    <main class="flex-grow-1 main">
      <div
        class="
          information
          d-flex
          justify-content-around
          align-items-center
          d-none
        "
      >
        <h6 class="totalBooks pt-2"></h6>
        <h6 class="completedBooks pt-2"></h6>
        <h6 class="pages pt-2"></h6>
        <button
          class="btn btn-info align-self-center"
          id="addBook"
          type="button"
        >
          <span>New book</span>
        </button>
      </div>
      <div class="container-fluid wrapper">
        <div class="d-flex justify-content-xl-start p-5 flex-wrap cards-box">
          <!--Books cards goes here-->
        </div>
      </div>
      <!-- modal-->
      <div id="inputModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content d-flex justify-content-between">
          <div class="d-flex align-self-center">
            <h3>Add new book</h3>
          </div>
          <div>
            <form class="bookForm">
              <input
                class="title"
                type="text"
                autofocus
                autocomplete="off"
                placeholder=" Title"
              />
              <hr />
              <input
                class="author"
                type="text"
                autocomplete="off"
                placeholder="Author"
              />
              <hr />
              <input
                class="totalPages"
                type="text"
                autocomplete="off"
                placeholder="Total pages"
              />
              <div class="d-flex flex-column justify-content-center">
                <p class="d-flex align-self-center">Read</p>
                <label class="switch align-self-center">
                  <input type="checkbox" class="read" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div
                class="d-flex justify-content-around align-items-center mt-3"
              >
                <button
                  type="button"
                  id="cancel"
                  class="close btn btn-info modal-button"
                >
                  Cancel
                </button>
                <button type="submit" class="add btn btn-info modal-button">
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="navbar navbar-fixed-bottom flex-shrink-1">
      <a href="https://github.com/thiagorvasques/Mylibrary"
        >By Thiago R. Vasques</a
      >
    </footer>
