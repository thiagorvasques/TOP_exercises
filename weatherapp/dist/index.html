<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/328a4ec446.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="bgImage"></div>
      <div class="citydata">
        <div class="dataItems">
          <h1 id="cityName"></h1>
          <h3 id="weatherStatus"></h3>
          <h5 id="todayDate"></h5>
          <h1 id="cityTemp"></h1>
          <img src="" alt="icon" id="weatherIcon" />
          <form>
            <input
              type="text"
              name="choosecity"
              id="searchCity"
              placeholder="Enter a city"
              autocomplete="off"
            />
            <button type="submit" aria-keyshortcuts="off" class="searchBtn">
              <i class="fas fa-search fa-2x"></i>
            </button>
          </form>
        </div>
        <div class="dataInfo">
          <div class="info">
            <i class="fas fa-thermometer-half fa-2x"></i>
            <h3>Feels Like</h3>
            <h1 id="feelsLike"></h1>
          </div>
          <div class="info">
            <i class="fas fa-tint fa-2x"></i>
            <h3>Humidity</h3>
            <h1 id="humidity"></h1>
          </div>
          <div class="info">
            <i class="fas fa-cloud-showers-heavy fa-2x"></i>
            <h3>Rain</h3>
            <h1 id="rain"></h1>
          </div>
          <div class="info">
            <i class="fas fa-wind fa-2x"></i>
            <h3>Wind speed</h3>
            <h1 id="wind"></h1>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
