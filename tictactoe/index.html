<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="favicon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="modal" id="startModal">
            <div class="modal-content">
                <form>
                    <div class="player ">
                        <h1>Player 1</h1>
                        <input type="text" class="player1" placeholder="Name">
                    </div>
                    <div class="control xo">
                        <button type="button" class="x">X</button>
                        <button type="button" class="o">O</button>
                    </div>
                    <table>
                        <tr>
                            <td class="b">T</td>
                            <td class="b">I</td>
                            <td class="b">C</td>
                        </tr>
                        <tr>
                            <td class="b">T</td>
                            <td class="b">A</td>
                            <td class="b">C</td>
                        </tr>
                        <tr>
                            <td class="b">T</td>
                            <td class="b">O</td>
                            <td class="b">E</td>
                        </tr>
                    </table>
                    <div class="player">
                        <h1>Player 2</h1>
                        <input type="text" class="player2" placeholder="Name">
                        <h1>or</h1>
                    </div>
                    <div class="control choose">
                       <button type="button" class="bot">Bot</button>
                        <button type="submit" class="btnForm">Start</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="displayTurn">
            <!--players turn-->
        </div>
        <div id="gameboard">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
        <div class="bottomControl">
            <button type="button" class="reset">Reset</button>
            <button type="button" class="restart">Restart</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
