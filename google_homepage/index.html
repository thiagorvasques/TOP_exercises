<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="static/styles.css" rel="stylesheet">
        <title>Goggle</title>    
    </head>
    <body>
        <div class="container">
            <div id="left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a id="appsbox">
                   <span class="material-icons">apps</span>
                </a>
                <button type="submit" id="signin" disabled>Sign in</button>
            </div>
        </div>
        <main> 
            <div>
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="apps" alt="google">
            </div>
            <div id="searchbox">
            <!--<img src="static/images/search_black_24dp.svg" class="searchsvg" alt="search">-->
            <span class="search">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>    
            </span>
                <form action="index.htlm" id="formbox">
                    <input type="text" disabled>
                </form>
                <img src="static/images/googlemic_color_24dp.png" class="voice" alt="voice">
            </div>                        
            <div>
                <button type="button" disabled>Google search</button>
                <button type="button" disabled>I'm feeling luck</button>           
            </div>                     
        </main>
        <div class="limit"></div>
        <footer>
            <nav class="footer-general">
                <div class="first">
                    <ul class="left-text">
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How search works</li>
                    </ul>
                    
                </div>
                <div class="second">
                    <ul class="right-text">
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>                
                </div>
            </nav>
        </footer>
    </body>
</html>
