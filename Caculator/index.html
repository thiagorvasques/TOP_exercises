<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CALC - T</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calculatorBody">
        <div class="header">
            <div class="headerText">CALC- T</div>
            <div class="sunBox"></div>
        </div>
        <div class="resultBox"></div>
        <div class="bodyBox">
            <div class="col-1">
                <div class="row">
                    <button class="delete" value="AC">AC</button>
                    <button class="clear" value="C">C</button>
                    <button class="operator" value="%">%</button>
                </div>
                <div class="row">
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                </div>
                <div class="row">
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                </div>
                <div class="row">
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                </div>
                <div class="row">
                    <button class="btn" value="0">0</button>
                    <button class="btn" value=".">.</button>
                    <button class="equal" value="=">=</button>
                </div>
            </div>
            <div class="col-2">
                <button class="operator" value="÷">÷</button>
                <button class="operator" value="×">×</button>
                <button class="operator" value="−">−</button>
                <button class="operator" id="plus1" value="+">+</button>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
